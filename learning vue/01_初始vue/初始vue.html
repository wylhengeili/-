<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        初始Vue：
            1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
            2.root容器里的代码依然符合HTML规范，但要混入一些特殊Vue语法
            3.root容器里的代码被称为[Vue模板]
            4.Vue实例和容器是一一对应的
            5.真实开发中只有一个Vue实例，并且会配合组件一起使用
            6.{{xxx}}中的xxx要写js表达式
            7.一旦data中的数据发生变化，模板中每个用到这个数据的地方都会变
     -->


    <!-- 准备容器 -->
    <div id="root">
        <h1>Hello,{{name}}!</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示

        //创建Vue实例
        new Vue({
            el:'#root', //用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            //复杂写法：el:document.getElementById('root')
            data:{  //data用于存储数据，供el指向容器去使用
                name:'WYL'
            }
        })
    </script>
</body>
</html>
